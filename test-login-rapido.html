<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAPZO - Test Login Rápido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .test-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }
        .test-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .test-button:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .credentials {
            background: #e2e3f0;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🎯 LAPZO - Test Rápido</h1>
        <p><strong>Demo preparada para mañana</strong></p>
        
        <div class="credentials">
            <h3>🔐 Credenciales Actuales:</h3>
            <p><strong>Usuario:</strong> <code>aizentekdemo</code></p>
            <p><strong>Password:</strong> <code>Demo12345!</code></p>
        </div>
        
        <button class="test-button" onclick="testLogin()">
            🧪 Probar Login Automático
        </button>
        
        <button class="test-button" onclick="goToMainPage()">
            🚀 Ir a Página Principal
        </button>
        
        <button class="test-button" onclick="clearAllData()">
            🧹 Limpiar Datos (Reset)
        </button>
        
        <div id="status" style="display: none;"></div>
        
        <div style="margin-top: 30px; font-size: 14px; color: #666;">
            <p><strong>Agent ID:</strong> agent_6501k7apm2zte7p8c3zzsmjddzsh</p>
            <p><strong>Status:</strong> 🟢 Online y Operativo</p>
        </div>
    </div>

    <script>
        // Credenciales de prueba
        const CREDENTIALS = {
            username: 'aizentekdemo',
            password: 'Demo12345!'
        };
        
        function showStatus(message, isSuccess = true) {
            const status = document.getElementById('status');
            status.style.display = 'block';
            status.className = `status ${isSuccess ? 'success' : 'error'}`;
            status.innerHTML = message;
        }
        
        function testLogin() {
            showStatus('🔄 Probando credenciales...', true);
            
            // Simular el proceso de login
            setTimeout(() => {
                // Verificar que las credenciales son las correctas
                if (CREDENTIALS.username === 'aizentekdemo' && CREDENTIALS.password === 'Demo12345!') {
                    showStatus('✅ Login exitoso! Las credenciales están correctas.<br>🎯 <strong>LAPZO listo para demo de mañana</strong>', true);
                } else {
                    showStatus('❌ Error en credenciales. Verificar configuración.', false);
                }
            }, 1500);
        }
        
        function goToMainPage() {
            showStatus('🚀 Redirigiendo a página principal...', true);
            setTimeout(() => {
                window.location.href = '/index.html';
            }, 1000);
        }
        
        function clearAllData() {
            showStatus('🧹 Limpiando datos del navegador...', true);
            
            // Limpiar localStorage y sessionStorage
            localStorage.clear();
            sessionStorage.clear();
            
            setTimeout(() => {
                showStatus('✅ Datos limpiados. Navegador resetado para demo fresca.', true);
            }, 1000);
        }
        
        // Auto-test al cargar la página
        window.onload = function() {
            console.log('🎯 LAPZO Test Page - Demo Ready');
            console.log('🔐 Credentials: aizentekdemo / Demo12345!');
            console.log('🤖 Agent ID: agent_6501k7apm2zte7p8c3zzsmjddzsh');
        };
    </script>
</body>
</html>
