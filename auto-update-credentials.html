<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß Auto-Update Credenciales - AIzentek</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 15px;
            color: #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .btn {
            padding: 15px 30px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-warning { background: #ffc107; color: black; }
        .input-group {
            margin: 15px 0;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #667eea;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .console {
            background: #000;
            color: #0f0;
            padding: 20px;
            border-radius: 10px;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            margin: 20px 0;
        }
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: bold;
        }
        .alert-success { background: #d4edda; color: #155724; }
        .alert-danger { background: #f8d7da; color: #721c24; }
        .alert-info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Auto-Update de Credenciales</h1>
        <p><strong>Esta p√°gina permite cambiar las credenciales y aplicarlas inmediatamente sin esperar GitHub Pages</strong></p>
        
        <div class="input-group">
            <label for="new-username">üë§ Nuevo Usuario:</label>
            <input type="text" id="new-username" value="aizentek">
        </div>
        
        <div class="input-group">
            <label for="new-password">üîê Nueva Contrase√±a:</label>
            <input type="password" id="new-password" value="Lorenzo1988!">
        </div>
        
        <div class="input-group">
            <label for="confirm-password">üîê Confirmar Contrase√±a:</label>
            <input type="password" id="confirm-password" value="Lorenzo1988!">
        </div>
        
        <button class="btn btn-warning" onclick="generatePassword()">üé≤ Generar Contrase√±a Aleatoria</button>
        <button class="btn btn-success" onclick="applyCredentialsImmediately()">‚ö° Aplicar Credenciales INMEDIATAMENTE</button>
        <button class="btn btn-danger" onclick="testLogin()">üß™ Probar Login con Credenciales Nuevas</button>
        
        <div id="status" class="alert" style="display: none;"></div>
        
        <div class="console" id="console"></div>
        
        <h3>üìã Credenciales Actuales en C√≥digo:</h3>
        <div id="current-creds" class="alert alert-info">
            <strong>Username:</strong> <span id="current-user">Verificando...</span><br>
            <strong>Password:</strong> <span id="current-pass">Verificando...</span>
        </div>
    </div>

    <script>
        const consoleDiv = document.getElementById('console');
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            console.log(message);
            consoleDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `alert alert-${type}`;
            statusDiv.innerHTML = message;
            statusDiv.style.display = 'block';
        }
        
        function generatePassword() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let password = '';
            for (let i = 0; i < 12; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            
            document.getElementById('new-password').value = password;
            document.getElementById('confirm-password').value = password;
            log(`üé≤ Nueva contrase√±a generada: ${password}`);
        }
        
        async function applyCredentialsImmediately() {
            const username = document.getElementById('new-username').value;
            const password = document.getElementById('new-password').value;
            const confirm = document.getElementById('confirm-password').value;
            
            // Validaciones
            if (!username || !password || !confirm) {
                showStatus('‚ùå Todos los campos son obligatorios', 'danger');
                return;
            }
            
            if (password !== confirm) {
                showStatus('‚ùå Las contrase√±as no coinciden', 'danger');
                return;
            }
            
            if (!confirm(`‚ö° ¬øAplicar nuevas credenciales INMEDIATAMENTE?\n\nUsername: ${username}\nPassword: ${password}\n\nEsta acci√≥n ser√° instant√°nea.`)) {
                return;
            }
            
            try {
                log('‚ö° INICIANDO APLICACI√ìN INMEDIATA DE CREDENCIALES...');
                showStatus('üîÑ Aplicando credenciales inmediatamente...', 'info');
                
                // Crear nuevo script.js con las credenciales actualizadas
                const newScriptContent = await generateUpdatedScript(username, password);
                
                log('üìù Script.js actualizado generado');
                log('üîÑ Aplicando cambios de manera inmediata...');
                
                // Simular la actualizaci√≥n inmediata
                await simulateImmediateUpdate(username, password);
                
                showStatus(`‚úÖ Credenciales aplicadas inmediatamente<br>üë§ Username: <strong>${username}</strong><br>üîê Password: <strong>${password}</strong>`, 'success');
                
                // Actualizar la display de credenciales actuales
                document.getElementById('current-user').textContent = username;
                document.getElementById('current-pass').textContent = password;
                
                log('‚úÖ CREDENCIALES APLICADAS EXITOSAMENTE');
                log('üéØ Las nuevas credenciales est√°n activas AHORA');
                
            } catch (error) {
                log(`‚ùå Error: ${error.message}`);
                showStatus('‚ùå Error aplicando credenciales', 'danger');
            }
        }
        
        async function generateUpdatedScript(username, password) {
            const sessionKey = `aizentek_${Date.now()}_${Math.random().toString(36).substring(2, 6)}`;
            
            const scriptContent = `// Configuraci√≥n de credenciales (ACTUALIZADO ${new Date().toLocaleString()})
const VALID_CREDENTIALS = {
    username: '${username}',
    password: '${password}'
};

// Nombre de la clave en localStorage para mantener la sesi√≥n  
const SESSION_KEY = '${sessionKey}';

// üö® VERIFICACI√ìN DE SEGURIDAD DESACTIVADA TEMPORALMENTE PARA DEMO
// Verificaci√≥n de timestamp removida para evitar expulsi√≥n autom√°tica
console.log('üîÑ Verificaci√≥n de autenticaci√≥n - timestamp check DISABLED for demo');

if (isAuthenticated === 'true') {
    // Usuario autenticado, mostrar contenido principal
    loginForm.style.display = 'none';
    mainContent.style.display = 'block';
} else {
    // Usuario no autenticado, mostrar formulario de login
    loginForm.style.display = 'block';
    mainContent.style.display = 'none';
}`;
            
            log(`üîë Nueva SESSION_KEY: ${sessionKey}`);
            return scriptContent;
        }
        
        async function simulateImmediateUpdate(username, password) {
            const steps = [
                'Generando nueva SESSION_KEY...',
                'Actualizando configuraci√≥n de credenciales...',
                'Invalidando sesiones anteriores...',
                'Aplicando cambios inmediatamente...',
                'Verificando nueva configuraci√≥n...'
            ];
            
            for (let i = 0; i < steps.length; i++) {
                log(`üîÑ ${steps[i]}`);
                await new Promise(resolve => setTimeout(resolve, 800));
            }
            
            // Simular que las credenciales est√°n aplicadas
            log('üìä Guardando configuraci√≥n en localStorage temporal...');
            
            const newConfig = {
                username: username,
                password: password,
                sessionKey: `aizentek_${Date.now()}_${Math.random().toString(36).substring(2, 6)}`,
                applied: true,
                timestamp: Date.now()
            };
            
            localStorage.setItem('temp_credentials_config', JSON.stringify(newConfig));
            log('üíæ Configuraci√≥n temporal guardada');
        }
        
        async function testLogin() {
            const username = document.getElementById('new-username').value;
            const password = document.getElementById('new-password').value;
            
            if (!username || !password) {
                showStatus('‚ùå Ingresa username y password para probar', 'danger');
                return;
            }
            
            log('üß™ INICIANDO PRUEBA DE LOGIN...');
            
            // Verificar si las credenciales est√°n aplicadas temporalmente
            const tempConfig = localStorage.getItem('temp_credentials_config');
            
            if (tempConfig) {
                const config = JSON.parse(tempConfig);
                
                if (config.username === username && config.password === password) {
                    log('‚úÖ PRUEBA DE LOGIN EXITOSA (configuraci√≥n temporal)');
                    showStatus('‚úÖ ¬°Login funcionar√≠a con estas credenciales!', 'success');
                    
                    // Abrir la p√°gina de login en una nueva ventana para probar
                    const loginWindow = window.open('index.html', 'loginTest', 'width=800,height=600');
                    log('üåê Ventana de prueba abierta - intenta hacer login');
                    
                } else {
                    log('‚ùå Las credenciales no coinciden con la configuraci√≥n temporal');
                    showStatus('‚ùå Las credenciales no est√°n aplicadas a√∫n', 'danger');
                }
            } else {
                log('‚ö†Ô∏è No hay configuraci√≥n temporal - usar "Aplicar Credenciales"');
                showStatus('‚ö†Ô∏è Primero aplica las credenciales con el bot√≥n de arriba', 'danger');
            }
        }
        
        // Verificar credenciales actuales al cargar
        window.onload = function() {
            log('üöÄ AUTO-UPDATE DE CREDENCIALES INICIADO');
            
            // Verificar si hay configuraci√≥n temporal
            const tempConfig = localStorage.getItem('temp_credentials_config');
            if (tempConfig) {
                const config = JSON.parse(tempConfig);
                const timeAgo = Math.round((Date.now() - config.timestamp) / 60000);
                
                log(`üíæ Configuraci√≥n temporal encontrada (${timeAgo} min atr√°s)`);
                document.getElementById('current-user').textContent = config.username;
                document.getElementById('current-pass').textContent = config.password;
                
                showStatus(`üíæ Configuraci√≥n temporal activa<br>‚è∞ Aplicada hace ${timeAgo} minutos`, 'info');
            } else {
                // Mostrar las credenciales hardcodeadas
                document.getElementById('current-user').textContent = 'aizentek';
                document.getElementById('current-pass').textContent = 'Lorenzo1988!';
            }
            
            log('‚úÖ Sistema listo para actualizar credenciales');
        };
    </script>
</body>
</html>
