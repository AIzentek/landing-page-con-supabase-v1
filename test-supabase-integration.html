<body>
    <h1>ğŸ§ª Test de IntegraciÃ³n Supabase</h1>

    <!-- Tests de SesiÃ³n -->
    <div class="test-panel">

        <div style="margin: 10px 0;">
            <input type="text" id="test-username" placeholder="Usuario de prueba" value="aizentekdemo">
            <input type="password" id="test-password" placeholder="ContraseÃ±a de prueba" value="Demo12345!">

        <button class="btn success" onclick="testLogin()">ğŸ”‘ Test Login</button>
        <button class="btn warning" onclick="testFailedLogin()">âŒ Test Login Fallido</button>

    <!-- Tests de Nuclear Logout -->

        <button class="btn danger" onclick="testNuclearLogout()">ğŸ’¥ Test Nuclear Logout</button>
        <button class="btn warning" onclick="testExpelUser()">ğŸšª Test Expulsar Usuario</button>

    <!-- Tests de Monitoreo -->
    <div class="test-panel">
        <h2>ğŸ“Š Tests de Monitoreo</h2>
        <button class="btn" onclick="testGetStats()">ğŸ“ˆ Ver EstadÃ­sticas</button>
        <button class="btn" onclick="testGetSessions()">ğŸ“‹ Ver Sesiones</button>
        <button class="btn" onclick="testGetFailedAttempts()">âŒ Ver Intentos Fallidos</button>

        <div id="monitoring-result" class="result" style="display: none;"></div>

    <!-- Resultado General -->
    <div class="test-panel">
        <h2>ğŸ“± Log de Actividad</h2>
        <button class="btn" onclick="clearLog()">ğŸ§¹ Limpiar Log</button>

    <!-- Scripts -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="supabase-session-manager.js"></script>
    
    <script>
        let supabaseClient = null;
        let sessionManager = null;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('activity-log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}\n`;
            logDiv.textContent += logEntry;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function showResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `result ${type}`;
            element.style.display = 'block';
        }
        
        async function initializeSupabase() {
            const url = document.getElementById('supabase-url').value.trim();
            const key = document.getElementById('supabase-key').value.trim();
            
            if (!url || !key) {
                showResult('config-result', 'Error: URL y Key son requeridos', 'error');
                return;
            }
            
            try {
                log('ğŸ”„ Inicializando Supabase...', 'info');
                
                const { createClient } = supabase;
                supabaseClient = createClient(url, key);
                
                // Test bÃ¡sico
                const { data, error } = await supabaseClient
                    .from('user_sessions')
                    .select('count(*)')
                    .limit(1);
                
                if (error && error.code !== 'PGRST116') { // PGRST116 = tabla no existe
                    throw new Error(error.message);
                }
                
                // Inicializar session manager
                if (typeof window.initSupabaseSessionManager === 'function') {
                    sessionManager = window.initSupabaseSessionManager(url, key);
                }
                
                showResult('config-result', 'âœ… Supabase inicializado correctamente', 'success');
                log('âœ… Supabase conectado exitosamente');
                
            } catch (error) {
                const errorMsg = `âŒ Error: ${error.message}`;
                showResult('config-result', errorMsg, 'error');
                log(errorMsg);
            }
        }
        
        async function createTables() {
            if (!supabaseClient) {
                showResult('config-result', 'Error: Primero debes conectar Supabase', 'error');
                return;
            }
            
            try {
                log('ğŸ“‹ Intentando crear tablas...', 'info');
                
                // Intentar crear las tablas con SQL
                const createTablesSQL = `
                    CREATE TABLE IF NOT EXISTS user_sessions (
                        id BIGSERIAL PRIMARY KEY,
                        username TEXT NOT NULL,
                        device_id TEXT NOT NULL,
                        device_info JSONB,
                        ip_address TEXT,
                        login_time TIMESTAMPTZ NOT NULL DEFAULT NOW(),
                        logout_time TIMESTAMPTZ,
                        last_heartbeat TIMESTAMPTZ NOT NULL DEFAULT NOW(),
                        status TEXT NOT NULL DEFAULT 'active',
                        session_key TEXT,
                        logout_reason TEXT
                    );
                    
                    CREATE TABLE IF NOT EXISTS login_attempts (
                        id BIGSERIAL PRIMARY KEY,
                        username TEXT,
                        device_id TEXT NOT NULL,
                        device_info JSONB,
                        ip_address TEXT,
                        attempt_time TIMESTAMPTZ NOT NULL DEFAULT NOW(),
                        status TEXT NOT NULL DEFAULT 'failed',
                        reason TEXT
                    );
                    
                    CREATE TABLE IF NOT EXISTS admin_events (
                        id BIGSERIAL PRIMARY KEY,
                        event_type TEXT NOT NULL,
                        admin_device TEXT,
                        timestamp TIMESTAMPTZ NOT NULL DEFAULT NOW(),
                        affected_sessions TEXT,
                        details JSONB
                    );
                `;
                
                showResult('config-result', 
                    'âš ï¸ Las tablas deben crearse manualmente en Supabase SQL Editor.\n\n' +
                    'Ve a tu dashboard de Supabase > SQL Editor y ejecuta el SQL del archivo supabase-setup-instructions.md\n\n' +
                    'DespuÃ©s haz clic en "Test ConexiÃ³n BÃ¡sica" para verificar.',
                    'warning');
                
                log('âš ï¸ Tablas deben crearse manualmente en Supabase');
                
            } catch (error) {
                showResult('config-result', `âŒ Error: ${error.message}`, 'error');
                log(`âŒ Error creando tablas: ${error.message}`);
            }
        }
        
        async function testConnection() {
            if (!supabaseClient) {
                showResult('connection-result', 'Error: Supabase no inicializado', 'error');
                return;
            }
            
            try {
                log('ğŸŒ Probando conexiÃ³n...', 'info');
                
                const { data, error } = await supabaseClient
                    .from('user_sessions')
                    .select('*')
                    .limit(1);
                
                if (error) {
                    throw new Error(error.message);
                }
                
                showResult('connection-result', 'âœ… ConexiÃ³n exitosa - Base de datos respondiendo', 'success');
                log('âœ… Test de conexiÃ³n exitoso');
                
            } catch (error) {
                showResult('connection-result', `âŒ Error: ${error.message}`, 'error');
                log(`âŒ Test de conexiÃ³n fallÃ³: ${error.message}`);
            }
        }
        
        async function testTables() {
            if (!supabaseClient) {
                showResult('connection-result', 'Error: Supabase no inicializado', 'error');
                return;
            }
            
            try {
                log('ğŸ“‹ Verificando tablas...', 'info');
                
                const tables = ['user_sessions', 'login_attempts', 'admin_events'];
                const results = [];
                
                for (const table of tables) {
                    try {
                        const { error } = await supabaseClient
                            .from(table)
                            .select('*')
                            .limit(1);
                        
                        if (error) {
                            results.push(`âŒ ${table}: ${error.message}`);
                        } else {
                            results.push(`âœ… ${table}: OK`);
                        }
                    } catch (e) {
                        results.push(`âŒ ${table}: ${e.message}`);
                    }
                }
                
                showResult('connection-result', results.join('\n'), 
                    results.every(r => r.includes('âœ…')) ? 'success' : 'warning');
                
                log('ğŸ“‹ VerificaciÃ³n de tablas completada');
                
            } catch (error) {
                showResult('connection-result', `âŒ Error: ${error.message}`, 'error');
                log(`âŒ Error verificando tablas: ${error.message}`);
            }
        }
        
        async function testInsert() {
            if (!supabaseClient) {
                showResult('connection-result', 'Error: Supabase no inicializado', 'error');
                return;
            }
            
            try {
                log('â• Probando inserciÃ³n...', 'info');
                
                const testData = {
                    username: 'test_user',
                    device_id: 'test_device_' + Date.now(),
                    device_info: { test: true },
                    ip_address: '127.0.0.1',
                    status: 'test'
                };
                
                const { data, error } = await supabaseClient
                    .from('user_sessions')
                    .insert([testData])
                    .select();
                
                if (error) {
                    throw new Error(error.message);
                }
                
                // Limpiar el registro de prueba
                if (data && data[0]) {
                    await supabaseClient
                        .from('user_sessions')
                        .delete()
                        .eq('id', data[0].id);
                }
                
                showResult('connection-result', 'âœ… Test de inserciÃ³n exitoso', 'success');
                log('âœ… Test de inserciÃ³n completado');
                
            } catch (error) {
                showResult('connection-result', `âŒ Error inserciÃ³n: ${error.message}`, 'error');
                log(`âŒ Test de inserciÃ³n fallÃ³: ${error.message}`);
            }
        }
        
        async function testLogin() {
            const username = document.getElementById('test-username').value;
            const password = document.getElementById('test-password').value;
            
            if (!sessionManager) {
                showResult('session-result', 'Error: Session Manager no inicializado', 'error');
                return;
            }
            
            try {
                log('ğŸ”‘ Probando login...', 'info');
                
                const success = await sessionManager.login(username, password, {
                    test: true,
                    timestamp: new Date().toISOString()
                });
                
                if (success) {
                    showResult('session-result', 'âœ… Login exitoso', 'success');
                    log('âœ… Login test exitoso');
                } else {
                    showResult('session-result', 'âŒ Login fallÃ³ - credenciales incorrectas', 'error');
                    log('âŒ Login test fallÃ³');
                }
                
            } catch (error) {
                showResult('session-result', `âŒ Error login: ${error.message}`, 'error');
                log(`âŒ Error en login test: ${error.message}`);
            }
        }
        
        async function testFailedLogin() {
            if (!sessionManager) {
                showResult('session-result', 'Error: Session Manager no inicializado', 'error');
                return;
            }
            
            try {
                log('âŒ Probando login fallido...', 'info');
                
                const success = await sessionManager.login('wrong_user', 'wrong_pass', {
                    test: true
                });
                
                if (!success) {
                    showResult('session-result', 'âœ… Login fallido registrado correctamente', 'success');
                    log('âœ… Login fallido test exitoso');
                } else {
                    showResult('session-result', 'âš ï¸ Login inesperadamente exitoso', 'warning');
                    log('âš ï¸ Login fallido test inesperado');
                }
                
            } catch (error) {
                showResult('session-result', `âŒ Error: ${error.message}`, 'error');
                log(`âŒ Error en login fallido test: ${error.message}`);
            }
        }
        
        async function testHeartbeat() {
            if (!sessionManager || !sessionManager.isConnected) {
                showResult('session-result', 'Error: Debes hacer login primero', 'error');
                return;
            }
            
            try {
                log('ğŸ’“ Probando heartbeat...', 'info');
                
                // El heartbeat se ejecuta automÃ¡ticamente, pero podemos forzar una actualizaciÃ³n
                await supabaseClient
                    .from('user_sessions')
                    .update({ 
                        last_heartbeat: new Date().toISOString(),
                        status: 'active'
                    })
                    .eq('device_id', sessionManager.deviceId)
                    .eq('session_key', sessionManager.sessionKey);
                
                showResult('session-result', 'âœ… Heartbeat enviado correctamente', 'success');
                log('âœ… Heartbeat test exitoso');
                
            } catch (error) {
                showResult('session-result', `âŒ Error heartbeat: ${error.message}`, 'error');
                log(`âŒ Error en heartbeat test: ${error.message}`);
            }
        }
        
        async function testLogout() {
            if (!sessionManager) {
                showResult('session-result', 'Error: Session Manager no inicializado', 'error');
                return;
            }
            
            try {
                log('ğŸšª Probando logout...', 'info');
                
                await sessionManager.logout();
                
                showResult('session-result', 'âœ… Logout exitoso', 'success');
                log('âœ… Logout test exitoso');
                
            } catch (error) {
                showResult('session-result', `âŒ Error logout: ${error.message}`, 'error');
                log(`âŒ Error en logout test: ${error.message}`);
            }
        }
        
        async function testNuclearLogout() {
            if (!sessionManager) {
                showResult('nuclear-result', 'Error: Session Manager no inicializado', 'error');
                return;
            }
            
            if (!confirm('âš ï¸ Esto expulsarÃ¡ TODOS los usuarios activos. Â¿Continuar?')) {
                return;
            }
            
            try {
                log('ğŸ’¥ Probando nuclear logout...', 'info');
                
                const success = await sessionManager.nuclearLogoutAll();
                
                if (success) {
                    showResult('nuclear-result', 'ğŸ’¥ Nuclear logout exitoso - Todos los usuarios expulsados', 'success');
                    log('ğŸ’¥ Nuclear logout test exitoso');
                } else {
                    showResult('nuclear-result', 'âŒ Nuclear logout fallÃ³', 'error');
                    log('âŒ Nuclear logout test fallÃ³');
                }
                
            } catch (error) {
                showResult('nuclear-result', `âŒ Error: ${error.message}`, 'error');
                log(`âŒ Error en nuclear logout test: ${error.message}`);
            }
        }
        
        async function testExpelUser() {
            if (!sessionManager) {
                showResult('nuclear-result', 'Error: Session Manager no inicializado', 'error');
                return;
            }
            
            try {
                log('ğŸšª Obteniendo usuarios para expulsar...', 'info');
                
                const users = await sessionManager.getActiveUsers();
                
                if (!users || users.length === 0) {
                    showResult('nuclear-result', 'âš ï¸ No hay usuarios activos para expulsar', 'warning');
                    log('âš ï¸ No hay usuarios activos');
                    return;
                }
                
                const user = users[0];
                const success = await sessionManager.expelSpecificUser(user.device_id);
                
                if (success) {
                    showResult('nuclear-result', `âœ… Usuario expulsado: ${user.username} (${user.device_id.substring(0, 12)}...)`, 'success');
                    log('âœ… ExpulsiÃ³n individual exitosa');
                } else {
                    showResult('nuclear-result', 'âŒ Error expulsando usuario', 'error');
                    log('âŒ ExpulsiÃ³n individual fallÃ³');
                }
                
            } catch (error) {
                showResult('nuclear-result', `âŒ Error: ${error.message}`, 'error');
                log(`âŒ Error en expulsiÃ³n test: ${error.message}`);
            }
        }
        
        async function testGetActiveUsers() {
            if (!sessionManager) {
                showResult('nuclear-result', 'Error: Session Manager no inicializado', 'error');
                return;
            }
            
            try {
                log('ğŸ‘¥ Obteniendo usuarios activos...', 'info');
                
                const users = await sessionManager.getActiveUsers();
                
                const result = users.length > 0 
                    ? `âœ… ${users.length} usuarios activos:\n${users.map(u => `- ${u.username} (${u.device_id.substring(0, 12)}...) - IP: ${u.ip_address}`).join('\n')}`
                    : 'âš ï¸ No hay usuarios activos';
                
                showResult('nuclear-result', result, users.length > 0 ? 'success' : 'warning');
                log(`ğŸ‘¥ ${users.length} usuarios activos encontrados`);
                
            } catch (error) {
                showResult('nuclear-result', `âŒ Error: ${error.message}`, 'error');
                log(`âŒ Error obteniendo usuarios: ${error.message}`);
            }
        }
        
        async function testGetStats() {
            if (!sessionManager) {
                showResult('monitoring-result', 'Error: Session Manager no inicializado', 'error');
                return;
            }
            
            try {
                log('ğŸ“ˆ Obteniendo estadÃ­sticas...', 'info');
                
                const [sessions, attempts, activeUsers] = await Promise.all([
                    sessionManager.getAllSessions(10),
                    sessionManager.getFailedAttempts(10),
                    sessionManager.getActiveUsers()
                ]);
                
                const stats = `
ğŸ“Š ESTADÃSTICAS:
- Sesiones totales: ${sessions.length}
- Usuarios activos: ${activeUsers.length}
- Intentos fallidos: ${attempts.length}
- Ãšltima actualizaciÃ³n: ${new Date().toLocaleString()}
                `.trim();
                
                showResult('monitoring-result', stats, 'success');
                log('ğŸ“ˆ EstadÃ­sticas obtenidas exitosamente');
                
            } catch (error) {
                showResult('monitoring-result', `âŒ Error: ${error.message}`, 'error');
                log(`âŒ Error obteniendo stats: ${error.message}`);
            }
        }
        
        async function testGetSessions() {
            if (!sessionManager) {
                showResult('monitoring-result', 'Error: Session Manager no inicializado', 'error');
                return;
            }
            
            try {

            } catch (error) {
                showResult('monitoring-result', `âŒ Error: ${error.message}`, 'error');

            }
        }
        
        async function testGetFailedAttempts() {
            if (!sessionManager) {
                showResult('monitoring-result', 'Error: Session Manager no inicializado', 'error');
                return;
            }
            
            try {
                log('âŒ Obteniendo intentos fallidos...', 'info');
                
                const attempts = await sessionManager.getFailedAttempts(5);
                
                const result = attempts.length > 0 
                    ? `âš ï¸ Ãšltimos ${attempts.length} intentos fallidos:\n${attempts.map(a => `- ${a.username || 'vacÃ­o'} - IP: ${a.ip_address} - ${new Date(a.attempt_time).toLocaleString()}`).join('\n')}`
                    : 'âœ… No hay intentos fallidos registrados';
                
                showResult('monitoring-result', result, attempts.length > 0 ? 'warning' : 'success');
                log(`âŒ ${attempts.length} intentos fallidos obtenidos`);
                
            } catch (error) {
                showResult('monitoring-result', `âŒ Error: ${error.message}`, 'error');
                log(`âŒ Error obteniendo intentos fallidos: ${error.message}`);
            }
        }
        
        async function testCleanOldSessions() {
            if (!sessionManager) {
                showResult('monitoring-result', 'Error: Session Manager no inicializado', 'error');
                return;
            }
            
            if (!confirm('âš ï¸ Esto eliminarÃ¡ sesiones mÃ¡s antiguas de 7 dÃ­as. Â¿Continuar?')) {
                return;
            }
            
            try {
                log('ğŸ§¹ Limpiando sesiones antiguas...', 'info');

        function clearLog() {
            document.getElementById('activity-log').textContent = 'Log limpiado...\n';
        }
        
        // InicializaciÃ³n
        document.addEventListener('DOMContentLoaded', function() {
            log('ğŸ§ª Test suite iniciado');

        });
    </script>
