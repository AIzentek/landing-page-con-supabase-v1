<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ§ª Test Logout Nuclear</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .test-container { background: white; padding: 20px; border-radius: 10px; margin: 20px 0; }
        .btn { padding: 15px; margin: 10px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-nuclear { background: #ff0000; color: white; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .warning { background: #fff3cd; color: #856404; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>ğŸ§ª Test de Logout Nuclear</h1>
    
    <div class="test-container">
        <h2>ğŸ“‹ Estado Actual</h2>
        <div id="current-status" class="status">
            Verificando sesiones...
        </div>
        
        <h3>ğŸ”§ Acciones de Prueba</h3>
        <button class="btn btn-success" onclick="createTestSessions()">
            ğŸ”‘ Crear Sesiones de Prueba
        </button>
        
        <button class="btn btn-nuclear" onclick="testNuclearLogout()">
            ğŸ’¥ PROBAR LOGOUT NUCLEAR
        </button>
        
        <button class="btn btn-success" onclick="checkStatus()">
            ğŸ”„ Verificar Estado
        </button>
    </div>
    
    <div class="test-container">
        <h2>ğŸ“Š Logs del Test</h2>
        <div id="test-logs" style="background: #000; color: #0f0; padding: 15px; font-family: monospace; height: 300px; overflow-y: auto;">
            <!-- Logs aparecerÃ¡n aquÃ­ -->
        </div>
    </div>

    <script>
        const logContainer = document.getElementById('test-logs');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const colors = {
                info: '#0f0',
                warning: '#ff0',
                error: '#f00',
                success: '#0ff'
            };
            
            logContainer.innerHTML += `<span style="color: ${colors[type]}">[${timestamp}] ${message}</span><br>`;
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        function createTestSessions() {
            log('ğŸ”§ Creando sesiones de prueba...', 'info');
            
            // Crear mÃºltiples sesiones de prueba
            const testSessions = [
                'aizentek_session_lorenzo1988',
                'test_session_1',
                'test_session_2',
                'user_session_demo',
                'admin_session_test'
            ];
            
            testSessions.forEach((session, index) => {
                localStorage.setItem(session, 'true');
                log(`âœ… SesiÃ³n creada: ${session}`, 'success');
            });
            
            // Crear algunos datos adicionales
            localStorage.setItem('user_data', JSON.stringify({user: 'test', timestamp: Date.now()}));
            localStorage.setItem('demo_data', 'test_data_' + Date.now());
            
            log(`ğŸ¯ Total sesiones creadas: ${testSessions.length}`, 'info');
            checkStatus();
        }
        
        function testNuclearLogout() {
            log('ğŸ’¥ INICIANDO TEST DE LOGOUT NUCLEAR...', 'error');
            
            const beforeCount = Object.keys(localStorage).length;
            log(`ğŸ“Š Items en localStorage ANTES: ${beforeCount}`, 'warning');
            
            // Simular funciÃ³n nuclear (versiÃ³n simplificada)
            const adminLogs = JSON.parse(localStorage.getItem('admin_logs') || '[]');
            adminLogs.push({
                type: 'nuclear_test',
                timestamp: new Date().toISOString(),
                beforeCount: beforeCount,
                method: 'test_nuclear'
            });
            
            // NUCLEAR CLEAN
            localStorage.clear();
            sessionStorage.clear();
            
            // Restaurar solo logs administrativos
            localStorage.setItem('admin_logs', JSON.stringify(adminLogs));
            
            const afterCount = Object.keys(localStorage).length;
            log(`ğŸ’¥ LOGOUT NUCLEAR COMPLETADO`, 'success');
            log(`ğŸ“Š Items DESPUÃ‰S: ${afterCount}`, 'info');
            log(`ğŸ§¹ Items eliminados: ${beforeCount - afterCount}`, 'warning');
            
            // Broadcast para otras ventanas
            try {
                window.postMessage({type: 'NUCLEAR_LOGOUT', test: true, timestamp: Date.now()}, '*');
                log('ğŸ“¢ Mensaje nuclear enviado a otras ventanas', 'info');
            } catch (e) {
                log('âš ï¸ Error enviando mensaje: ' + e.message, 'error');
            }
            
            checkStatus();
        }
        
        function checkStatus() {
            const keys = Object.keys(localStorage);
            const sessionKeys = keys.filter(k => k.includes('session') || k.includes('auth'));
            const statusDiv = document.getElementById('current-status');
            
            log(`ğŸ” Verificando estado actual...`, 'info');
            log(`ğŸ“Š Total localStorage items: ${keys.length}`, 'info');
            log(`ğŸ”‘ Sesiones encontradas: ${sessionKeys.length}`, sessionKeys.length > 0 ? 'warning' : 'success');
            
            if (sessionKeys.length > 0) {
                sessionKeys.forEach(key => {
                    log(`   - ${key}: ${localStorage.getItem(key)}`, 'warning');
                });
                statusDiv.innerHTML = `âš ï¸ <strong>${sessionKeys.length} sesiones activas</strong><br>Logout nuclear disponible`;
                statusDiv.className = 'status warning';
            } else {
                log('âœ… No hay sesiones activas - Sistema limpio', 'success');
                statusDiv.innerHTML = 'âœ… <strong>Sistema limpio</strong><br>No hay sesiones activas';
                statusDiv.className = 'status success';
            }
            
            // Verificar listener de mensajes
            log('ğŸ‘‚ Configurando listener para mensajes nucleares...', 'info');
        }
        
        // Listener para logout nuclear (como en script.js real)
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'NUCLEAR_LOGOUT') {
                log('ğŸ’¥ MENSAJE NUCLEAR RECIBIDO', 'error');
                log(`ğŸ“… Timestamp: ${event.data.timestamp}`, 'info');
                if (event.data.test) {
                    log('ğŸ§ª Este es un mensaje de prueba', 'warning');
                } else {
                    log('ğŸš¨ Este serÃ­a un logout real', 'error');
                    // localStorage.clear();
                    // sessionStorage.clear();
                    // location.reload();
                }
            }
        });
        
        // Inicializar
        log('ğŸš€ Test de logout nuclear inicializado', 'success');
        log('ğŸ“‹ Usa los botones para probar la funcionalidad', 'info');
        checkStatus();
    </script>
</body>
</html>
