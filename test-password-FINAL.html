<!DOCTYPE html>
<html>
<head>
    <title>üîê TEST PASSWORD FINAL</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial; margin: 40px; background: #1a1a1a; color: white; text-align: center; }
        .container { background: #333; padding: 40px; border-radius: 15px; max-width: 600px; margin: 0 auto; border: 3px solid #ff6b6b; }
        h1 { color: #ff6b6b; font-size: 3em; }
        .test-box { background: #444; padding: 20px; border-radius: 10px; margin: 20px 0; }
        input { padding: 15px; font-size: 18px; border-radius: 5px; border: none; margin: 10px; width: 200px; }
        button { background: #ff6b6b; color: white; padding: 15px 30px; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; margin: 10px; }
        .result { padding: 20px; border-radius: 10px; margin: 20px 0; font-size: 1.2em; font-weight: bold; }
        .success { background: #27ae60; }
        .error { background: #e74c3c; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê TEST CONTRASE√ëA</h1>
        
        <div class="test-box">
            <h2>CREDENCIALES ACTUALES:</h2>
            <p><strong>Usuario:</strong> aizentekdemo</p>
            <p><strong>Contrase√±a:</strong> Demo12345!</p>
        </div>
        
        <div class="test-box">
            <h3>PROBAR LOGIN:</h3>
            <input type="text" id="username" placeholder="Usuario" value="aizentekdemo">
            <input type="password" id="password" placeholder="Contrase√±a" value="Demo12345!">
            <br>
            <button onclick="testLogin()">üß™ PROBAR AHORA</button>
        </div>
        
        <div id="result" style="display: none;"></div>
        
        <div class="test-box">
            <h3>LINKS PARA DEMO:</h3>
            <button onclick="window.open('index.html', '_blank')">üè† P√°gina Principal</button>
            <button onclick="window.open('https://aizentek.github.io/demo-voice-LAPZO/', '_blank')">üåê GitHub Pages</button>
        </div>
    </div>

    <script>
        // Importar las credenciales del script principal
        const VALID_CREDENTIALS = {
            username: 'aizentekdemo',
            password: 'Demo12345!'
        };

        function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            console.log('Testing login with:', username, '/', password);
            console.log('Valid credentials:', VALID_CREDENTIALS.username, '/', VALID_CREDENTIALS.password);
            
            if (username === VALID_CREDENTIALS.username && password === VALID_CREDENTIALS.password) {
                resultDiv.className = 'result success';
                resultDiv.innerHTML = '‚úÖ LOGIN EXITOSO!<br>Credenciales correctas para la demo';
                resultDiv.style.display = 'block';
                console.log('‚úÖ LOGIN SUCCESS');
            } else {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = '‚ùå LOGIN FALLIDO!<br>Usuario: ' + username + '<br>Password: ' + password + '<br>Esperado: ' + VALID_CREDENTIALS.username + ' / ' + VALID_CREDENTIALS.password;
                resultDiv.style.display = 'block';
                console.log('‚ùå LOGIN FAILED');
            }
        }

        // Auto-test al cargar
        window.onload = function() {
            console.log('üîê Password Test Page Loaded');
            console.log('Current credentials:', VALID_CREDENTIALS);
            
            // Auto test
            setTimeout(() => {
                testLogin();
            }, 1000);
        };
    </script>
</body>
</html>
