<body>
    <div class="container">
        <h1 style="text-align: center; color: #333;">üß™ Test Login Limpio</h1>
        <p style="text-align: center; color: #666;">P√°gina de prueba sin cach√© - Credenciales garantizadas</p>
        
        <div id="login-section">
            <div class="input-group">
                <label for="username">üë§ Usuario:</label>
                <input type="text" id="username" value="aizentek" placeholder="Usuario">
            </div>
            
            <div class="input-group">
                <label for="password">üîê Contrase√±a:</label>
                <input type="password" id="password" value="Lorenzo1988!" placeholder="Contrase√±a">
            </div>
            
            <button class="btn" onclick="testLogin()">üîê Probar Login</button>

        <div id="status" class="status info" style="display: none;">
            <!-- Credenciales ocultas por seguridad -->

        <div id="success-section" style="display: none;">
            <div class="status success">
                ‚úÖ <strong>LOGIN EXITOSO</strong><br>

            <div class="widget-container">
                <h2>ü§ñ Widget ElevenLabs</h2>
                <p>Aqu√≠ aparecer√≠a el widget conversacional</p>
                
                <!-- Widget ElevenLabs real -->
                <script>
                (function () {
                  function hideBrandingIn(root) {
                    try {
                      root.querySelectorAll('a[href="https://elevenlabs.io/conversational-ai"]').forEach(a => {
                        const p = a.closest('p');
                        if (p) p.style.setProperty('display','none','important');
                      });
                      root.querySelectorAll('p').forEach(p => {
                        const t = (p.textContent || '').trim();
                        if (t.includes('Powered by ElevenLabs')) {
                          p.style.setProperty('display','none','important');
                        }
                      });
                    } catch (e) {}
                  }
                  function observeRoot(root) {
                    hideBrandingIn(root);
                    const mo = new MutationObserver(() => hideBrandingIn(root));
                    mo.observe(root, { childList: true, subtree: true });
                  }
                  const _attach = Element.prototype.attachShadow;
                  if (_attach) {
                    Element.prototype.attachShadow = function(init) {
                      const patched = Object.assign({}, init || {}, { mode: 'open' });
                      const shadow = _attach.call(this, patched);
                      observeRoot(shadow);
                      return shadow;
                    };
                  }
                  observeRoot(document);
                })();
                </script>
                
                <elevenlabs-convai agent-id="agent_6501k7apm2zte7p8c3zzsmjddzsh"></elevenlabs-convai>
                <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>
            </div>
            
            <button class="btn" onclick="logout()" style="background: #dc3545;">üö™ Logout</button>
        </div>
    </div>

    <script>
        // Credenciales exactas del c√≥digo
        const VALID_CREDENTIALS = {
            username: 'aizentek',
            password: 'Lorenzo1988!'
        };
        
        const SESSION_KEY = 'test_clean_session';
        
        function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const statusDiv = document.getElementById('status');
            
            // Limpiar cualquier sesi√≥n previa
            localStorage.clear();
            sessionStorage.clear();
            
            if (username === VALID_CREDENTIALS.username && password === VALID_CREDENTIALS.password) {
                // Login exitoso
                localStorage.setItem(SESSION_KEY, 'true');
                
                statusDiv.className = 'status success';
                statusDiv.innerHTML = '‚úÖ <strong>LOGIN EXITOSO</strong><br>¬°Las credenciales funcionan perfectamente!';
                
                // Mostrar secci√≥n de √©xito
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('success-section').style.display = 'block';
                
                // Mostrar widget despu√©s de 2 segundos
                setTimeout(() => {
                    document.querySelector('.widget-container').style.display = 'block';
                }, 2000);
                
            } else {
                // Login fallido
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `‚ùå <strong>CREDENCIALES INCORRECTAS</strong><br>
                    Intentaste: ${username} / ${password}<br>
                    Correcto: ${VALID_CREDENTIALS.username} / ${VALID_CREDENTIALS.password}`;
            }
        }
        
        function logout() {
            localStorage.removeItem(SESSION_KEY);
            location.reload();
        }
        
        // Auto-login si ya hay sesi√≥n
        window.onload = function() {
            if (localStorage.getItem(SESSION_KEY) === 'true') {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('success-section').style.display = 'block';
                document.querySelector('.widget-container').style.display = 'block';
            }
        };
    </script>
